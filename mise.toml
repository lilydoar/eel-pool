[tools]
"asdf:jtakakura/asdf-odin" = "dev-2025-08"

[tasks.bootstrap]
description = "Build the build tool"
run = "odin build build.odin -file"
sources = ["build.odin"]
outputs = ["build"]

[tasks.build]
description = "Build the project in dev mode"
run = "$MISE_PROJECT_ROOT/build -dev -gamelib"
sources = ["src/**/*.odin"]
outputs = ["bin/dev/game", "bin/gamelib/game"]
depends = ["bootstrap"]
